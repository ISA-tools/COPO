<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Default Page Title{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'copo/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'copo/css/style.css' %}">
	
	<!-- Font Awesome -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	
	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
	<div class="container">
	
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="row header">
					<div class="col-sm-7 col-md-7 col-lg-7">
						<div id="site_brand">
							<h2 class="h2">COPO <small>Colaborative Plant Omics</small></h2>
						</div>
					</div>
					<div class="col-sm-5 col-md-5 col-lg-5">
						<div id="profile_header">
							<a href="">
								<span class="settings_icon">
									<i class="fa fa-cog fa-lg"></i>
								</span>
							</a>
							<a href="">Felix Shaw</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div class="row">
			<div class="col-sm-3 col-md-3 col-lg-3">
				<div id="sidebar">
					<ul class="nav nav-pills nav-stacked sidebar_text">
						<li class="active">
							<a>
								<i class="fa fa-list fa"></i>
								<span class="icon_text">Profiles</span>
							</a>
						</li>
						<li>
							<a>
								<i class="fa fa-area-chart"></i>
								<span class="icon_text">Accessions</span>
							</a>
						</li>
						<li>
							<a>
								<i class="fa fa-file-o"></i>
								<span class="icon_text">Publications</span>
							</a>
						</li>
						<li>
							<a>
								<i class="fa fa-link"></i>
								<span class="icon_text">References</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-sm-9 col-md-9 col-lg-9">
				
				<div class="row">
					
					<div class="col-sm-4 col-md-4 col-lg-4">
						<div id="browse_header_left">
							<h3 class="h3"></h3>
						</div>
					</div>
					<div class="col-sm-8 col-md-8 col-lg-8">
						<div id="browse_header">
							
								<span class="blue_icon">
									<i class="fa fa-folder-open"></i>
								</span>
								<span class="blue_icon">
									<i class="fa fa-pencil-square-o"></i>
								</span>
								<span class="blue_icon">
									<i class="fa fa-trash-o"></i>
								</span>
								<div class="input-group input-group-sm">
								<span class="input-group-addon"><i class="fa fa-search"></i></span>
									<input type="search" class="form-control" placeholder="Search">
								</div>
						</div>
					</div>
					
				</div>
				
				<div class="row">
					
					{% block work_area %} <h2 class="h2">DEFAULT CONTENT AREA</h2> {% endblock %}
					
				</div>
				
			</div>
			<div class="col-sm-2 col-md-2 col-lg-2"></div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
